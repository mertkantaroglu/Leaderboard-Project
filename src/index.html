<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <main>
      <div class="leaderboard">
        <div class="scores-title">
          <h3>Recent scores</h3>
          <button type="submit" id="refresh-btn">Refresh</button>
        </div>
        <table class="names-score-list-container">
          <tr>
            <th>Names</th>
            <th>Scores</th>
          </tr>
        </table>
      </div>
      <div class="add-score">
        <h3>Add your score</h3>
        <form class="score-form" method="GET" id="form">
          <input type="text" name="name" id="name" required placeholder="Your name"/>
          <input type="text" name="score" id="score" required placeholder="Your score"/>
          <button type="submit" id="form-submit-btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
